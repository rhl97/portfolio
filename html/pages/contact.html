<h1 class="text-left text-contact">Let's talk.</h1>
<h4 class="text-left text-contact-1">Get in touch via the form below, or by emailing
    <a class="link-contact" href = "mailto: rahul.anthony@icloud.com">rahul.anthony@icloud.com</a></h4>

<!-- Wrapper container -->
<div class="container col-lg-4 col-md-12 mb-10 mb-md-20">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm">

        <!-- Name input -->
        <div class="mb-3">
            <label class="form-label text-name-input" for="name">Name:</label>
            <input class="bg-dark form-control border-dark text-color-input" id="name" type="text" placeholder="Enter your name" />
        </div>

        <!-- Email address input -->
        <div class="mb-3">
            <label class="form-label text-email-address-input" for="emailAddress">Email Address:</label>
            <input class="bg-dark form-control border-dark text-color-input" id="emailAddress" type="email" placeholder="Enter your email address" />
        </div>

        <!-- Message input -->
        <div class="mb-3">
            <label class="form-label text-message-input" for="message">Message:</label>
            <textarea class="bg-dark form-control border-dark text-color-input" id="message" type="text" placeholder="Enter your message" style="height: 10rem;"></textarea>
        </div>

        <!-- Form submit button -->
        <div class="d-grid button-submit">
            <button class="btn btn-dark btn-sm" type="submit">Submit</button>
        </div>

    </form>
